<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        
        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>
            
            <label>
                Converter <b>para</b>
                <select>
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                </select>
            </label>
            
            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>
            
            <button type="button">Converter</button>

            <section>
                <div class="primeiro">
                    <img src="./img/real.png" alt="real">
                    <p class="texto">Real</p>
                    <p class="dinheiro">R$ 10.000,00</p>
                </div>

                <img class="seta" src="./img/seta.png" alt="seta">

                <div class="primeiro">
                    <img src="./img/dolar.png" alt="dolar">
                    <p class="texto">Dólar Americano</p>
                    <p class="dinheiro">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="./project.js"></script>
</html>
